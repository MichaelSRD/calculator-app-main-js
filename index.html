<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
 
  <title>Frontend Mentor | Calculator app</title>

  <script src="decimal.min.js"></script>
</head>
<body id="body">
<div class="main">
  <div class="calculator">
    <div class="cal-head" id="calhead">
      <p class="calc">calc</p>
      <div class="thems">
        <p>THEME</p>
        <div class="botoness">
          <div class="botones">
            1 2 3
          </div>
          <div class="switch-toggle" id="switch-toggle">
         
            <input id="one" name="state-d" type="radio" checked="" onclick="tema('one')" />
            
          
            <input id="two" name="state-d" type="radio" onclick="tema('two')"  />
            
          
            <input id="three" name="state-d" type="radio" onclick="tema('three')"/>
            
          
          </div>
        </div>
        
      </div>
    </div>
    <div class="resultado" id="resultado" >
      <div >
        <p id="espera"></p>
      </div>
      <div id="actual">
        <p ></p>
      </div>
      
    </div>
    <div class="calc-main" id="calc-main">
      <button class="numeros" value="7" >7</button>
      <button class="numeros" value="8" >8</button>
      <button class="numeros" value="9" >9</button>
      <button class=" del" value="" onclick="retro()" >DEL</button>
      <button class="numeros" value="4">4</button>
      <button class="numeros" value="5" >5</button>
      <button class="numeros" value="6" >6</button>
      <button class="operadores" value="+" >+</button>
      <button class="numeros" value="1" >1</button>
      <button class="numeros" value="2" >2</button>
      <button class="numeros" value="3" >3</button>
      <button class="operadores" value="-" >-</button>
      <button class="numeros" value="." >.</button>
      <button class="numeros" value="0" >0</button>
      <button class="operadores" value="/" >/</button>
      <button class="operadores" value="*" >x</button>
      <button class=" reset" value="" onclick="borradoTotal()" >RESET</button>
      <button class=" igual" onclick="igualar()" value="" >=</button>
    </div>
  </div>
</div>






  

<script src="theme.js"></script>
<script src="main.js"></script>
</body>
</html>
